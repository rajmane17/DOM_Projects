<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placeholder</title>
    <link rel="stylesheet" href="placeholder.css">
</head>
<body>
    
<section>
    <h1>Image Placeholder</h1>
    <div>
        <label for="selectImg">
            <select id="selectImg">
                <option value="150*50">small(150*50)</option>
                <option value="200*200">medium square (200*200)</option>
                <option value="350*150">sqare(350*150)</option>
                <option value="400*400">Large sqare(400*400)</option>
                <option value="800*600">X-Large(800*600)</option>
            </select>
        </label>
    </div>

    <div class="parent">
        <label for="bgColor">Backcolor :</label>
        <input type="text" id="bgColor" value:#00ff00>
    </div>
    <div class="parent">
        <label for="Color">Color :</label>
        <input type="text" id="color">
    </div>
    <div class="container">
        <img src="" alt="">
        <br>
        <label for="urlPath"></label>
        <textarea name="" id="urlPath" cols="50" rows="2">Link will be available here</textarea>
    </div>
</section>

</body>
</html>
